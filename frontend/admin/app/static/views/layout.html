<section resizable-window class="home-body" window="window">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
				</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse" collapse="isCollapsed">
				<ul class="nav navbar-nav navbar-right">
					<li ng-repeat="option in topMenu" ng-show="showResponsiveOption(option)">
						<a ng-href="#{{option.link}}" ng-click="optionOnClick(option)">
							<i class="fa {{option.icon}} fa-fw"></i>{{option.label}}
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar" ng-repeat="options in menu">
					<li ng-repeat="option in options" ng-class="{'active': option.label === activeOption.label}" ng-show="showOption(option)">
						<a ng-href="#{{option.link}}" ng-click="optionOnClick(option)">
							<i class="fa fa-fw {{option.icon}}"></i> {{option.label}}
						</a>
					</li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<ui-view />
			</div>
		</div>
	</div>
</section>
