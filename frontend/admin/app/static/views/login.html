<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <section class="container">
    <div class="login" ng-controller="LoginCtrl">
      <h1>Login to Web App</h1>
      <form ng-submit="signIn()">
        <p><input type="text" ng-model="credential.username" value="" placeholder="Username or Email"></p>
        <p>[[credential.username]]</p>
        <p><input type="password" ng-model="credential.password" value="" placeholder="Password"></p>
         <p>[[credential.password]]</p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit"  value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
  </section>


</body>
</html>
