<section>
	<div class="row pbottom10">
		<div class="col-sm-12">
			<a type="submit" class="btn btn-default" href="#/main/student/all">
				<i class="fa fa-arrow-left"></i>
				Regresar
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 text-center">
			<h3>Editar Estudiante</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<form name="studentForm" class="form-horizontal form-bordered" novalidate>
				<div class="form-group" ng-class="{'has-error': studentForm.firstName.$invalid && (studentForm.firstName.$dirty || studentForm.$submitted)}">
					<label for="firstName" class="col-sm-2 control-label">Nombres</label>
					<div class="col-sm-8">
						<input id="firstName" name="firstName" class="form-control" placeholder="Nombre Completo" type="text" ng-model="student.firstName"   required >
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': studentForm.lastName.$invalid && (studentForm.lastName.$dirty || studnetForm.$submitted)}">
					<label for="lastName" class="col-sm-2 control-label">Apellidos</label>
					<div class="col-sm-8">
						<input id="lastName" name="lastName" class="form-control" placeholder="Apellido" type="text" ng-model="student.lastName" required>
					</div>
				</div>
				<div class="form-group" >

					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-3">
						<input type="checkbox" ng-model="student.status" >
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button type="submit" class="btn btn-primary" ng-click="studentForm.$valid && editStudent()" >Aceptar</button>
						<a type="submit" class="btn btn-default" href="#/main/students/all">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
