<div class="modal-header">
	<h3 class="modal-title">Cambiar Clave</h3>
</div>
<div class="modal-body">
	<div class="alert alert-danger alert-dismissible" role="alert" ng-show="showError">
		<button type="button" class="close" ng-click="showError = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>Error: </strong> Las claves no son iguales!
	</div>
	<form name="resetPassForm" class="form-horizontal" novalidate>
		<div class="form-group">
		<label class="col-sm-3 control-label">Usuario</label>
			<div class="col-sm-8">
				<label class="col-sm-2 control-label">{{user.username}}</label>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error': resetPassForm.password.$invalid && (resetPassForm.password.$dirty || resetPassForm.$submitted)}">
			<label class="col-sm-3 control-label">Clave</label>
			<div class="col-sm-8">
				<input name="password" type="password" class="form-control" placeholder="Clave" ng-model="password" required autofocus>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error': resetPassForm.passwordRepeat.$invalid && (resetPassForm.passwordRepeat.$dirty || resetPassForm.$submitted)}">
			<label class="col-sm-3 control-label">Repetir Clave</label>
			<div class="col-sm-8">
				<input name="passwordRepeat" type="password" class="form-control" placeholder="Repetir Clave" ng-model="passwordRepeat" required>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="changePassword()">Aceptar</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
</div>
