<div class="modal-header">
	<h3 class="modal-title">Actualizar Nombres y Apellidos</h3>
</div>
<div class="modal-body">
	<form name="changeFullNameForm" class="form-horizontal" novalidate>
		<div class="form-group">
		<div class="form-group" ng-class="{'has-error': changeFullNameForm.firstName.$invalid && (changeFullNameForm.firstName.$dirty || changeFullNameForm.$submitted)}">
			<label class="col-sm-3 control-label">Nombres</label>
			<div class="col-sm-8">
				<input name="firstName" type="input" class="form-control" placeholder="Nombres" ng-model="firstName" required autofocus>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error': changeFullNameForm.lastName.$invalid && (changeFullNameForm.lastName.$dirty || changeFullNameForm.$submitted)}">
			<label class="col-sm-3 control-label">Apellidos</label>
			<div class="col-sm-8">
				<input name="lastName" type="input" class="form-control" placeholder="Apellidos" ng-model="lastName" required>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="accept()">Aceptar</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
</div>
