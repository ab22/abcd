<section>
	<div class="row pbottom10">
		<div class="col-sm-12">
			<a type="submit" class="btn btn-default" href="#/main/users/all">
				<i class="fa fa-arrow-left"></i>
				Regresar
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 text-center">
			<h3>Agregar Usuario</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<form name="userForm" class="form-horizontal form-bordered" novalidate>
				<div class="form-group" ng-class="{'has-error': userForm.username.$invalid && (userForm.username.$dirty || userForm.$submitted), 'has-success': user.username !== '' && !userForm.username.$error.available}">
					<label for="username" class="col-sm-2 control-label">Usuario</label>
					<div class="col-sm-8">
						<input id="username" name="username" class="form-control" placeholder="Usuario" type="text" ng-model="user.username" ng-change="onUsernameChange()" ng-model-options="{debounce:500}" required autofocus>
						<label class="control-label" ng-show="userForm.username.$error.available">
							<i class="fa fa-remove"></i>
							El usuario ya existe!
						</label>
						<label class="control-label" ng-show="userForm.username.$valid && !userForm.username.$error.available">
							<i class="fa fa-check-square-o"></i>
							Usuario disponible!
						</label>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': userForm.password.$invalid && (userForm.password.$dirty || userForm.$submitted)}">
					<label for="password" class="col-sm-2 control-label">Clave</label>
					<div class="col-sm-8">
						<input id="password" name="password" class="form-control" placeholder="Clave" type="password" ng-model="user.password" ng-change="userForm.$submitted && onPasswordChange()" required>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': userForm.repeatPassword.$invalid && (userForm.repeatPassword.$dirty || userForm.$submitted)}">
					<label for="repeatPassword" class="col-sm-2 control-label">Repetir clave</label>
					<div class="col-sm-8">
						<input id="repeatPassword" name="repeatPassword" class="form-control" placeholder="Repetir clave" type="password" ng-model="passwordRepeat" ng-change="userForm.$submitted && onPasswordChange()" required>
						<label class="control-label" ng-show="userForm.password.$error.invalidPassword && (userForm.password.$dirty || userForm.$submitted)">
							<i class="fa fa-remove"></i>
							Las claves no son iguales!
						</label>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': userForm.firstName.$invalid && (userForm.firstName.$dirty || userForm.$submitted)}">
					<label for="firstName" class="col-sm-2 control-label">Nombres</label>
					<div class="col-sm-8">
						<input id="firstName" name="firstName" class="form-control" placeholder="Nombres" type="text" ng-model="user.firstName" required>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': userForm.lastName.$invalid && (userForm.lastName.$dirty || userForm.$submitted)}">
					<label for="lastName" class="col-sm-2 control-label">Apellidos</label>
					<div class="col-sm-8">
						<input id="lastName" name="lastName" class="form-control" placeholder="Apellidos" type="text" ng-model="user.lastName" required>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': userForm.email.$invalid && (userForm.email.$dirty || userForm.$submitted)}">
					<label for="email" class="col-sm-2 control-label">Correo</label>
					<div class="col-sm-8">
						<input id="email" name="email" class="form-control" placeholder="Correo" type="email" ng-model="user.email" required>
					</div>
				</div>
				<div class="form-group">
					<label for="isAdmin" class="col-sm-2 control-label">Es Administrador?</label>
					<div class="col-sm-3">
						<input type="checkbox" ng-model="user.isAdmin">
					</div>
				</div>
				<div class="form-group">
					<label for="isTeacher" class="col-sm-2 control-label">Es Docente?</label>
					<div class="col-sm-3">
						<input type="checkbox" ng-model="user.isTeacher">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button type="submit" class="btn btn-primary" ng-click="userForm.$valid && createUser()">Aceptar</button>
						<a type="submit" class="btn btn-default" href="#/main/users/all">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
